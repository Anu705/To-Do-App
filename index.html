<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">

    </head>
    <body>
         <div id="container">
              <h1>To-Do List  <i class="fa fa-plus" aria-hidden="true"></i></h1>

                  <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span> Wake Up </li>
                  <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span> Have Breakfast </li>
                  <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span> Play Cricket </li>
              </ul>
         </div>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
